{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
