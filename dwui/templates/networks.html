{% extends "base.html" %}
{% load app_filters %}

{% block title %}Docker Web UI - Networks{% endblock title %}

{% block content %}
<h1>Docker Networks</h1>
<input type="text" id="networkSearch" name="search" class="form-control mb-3" placeholder="Search networks..."
    hx-trigger="keyup changed delay:14ms" hx-get="{% url 'networks' %}" hx-target=".networks-list"
    hx-include="#networkSearch" />

<div class="container mt-4 networks-list" hx-get="{% url 'networks' %}" hx-trigger="every 5s"
    hx-include="#networkSearch">
    {% include "partials/networks_table.html" %}
</div>
{% endblock %}
